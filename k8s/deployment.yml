apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-billing-service
  namespace: billing-service
  labels:
    app: oficina-billing-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oficina-billing-service
  template:
    metadata:
      labels:
        app: oficina-billing-service
    spec:
      containers:
        - name: oficina-billing-service
          image: ${DOCKER_REGISTRY}/oficina-billing-service:latest
          ports:
            - containerPort: 8080
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: billing-service-secrets
                  key: jwt-secret
            - name: AWS_REGION
              value: "us-east-1"
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: billing-service-secrets
                  key: aws-access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: billing-service-secrets
                  key: aws-secret-key
            - name: KAFKA_BOOTSTRAP_SERVERS
              value: "kafka.default.svc.cluster.local:9092"
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 30
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8080
            initialDelaySeconds: 20
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oficina-billing-service
  namespace: billing-service
spec:
  type: ClusterIP
  selector:
    app: oficina-billing-service
  ports:
    - port: 80
      targetPort: 8080
      protocol: TCP
---
apiVersion: v1
kind: Namespace
metadata:
  name: billing-service
