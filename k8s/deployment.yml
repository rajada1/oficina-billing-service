apiVersion: apps/v1
kind: Deployment
metadata:
  name: oficina-billing-service
  namespace: oficina
  labels:
    app: oficina-billing-service
spec:
  replicas: 2
  selector:
    matchLabels:
      app: oficina-billing-service
  template:
    metadata:
      labels:
        app: oficina-billing-service
    spec:
      containers:
        - name: oficina-billing-service
          image: ${DOCKER_REGISTRY}/oficina-billing-service:latest
          ports:
            - containerPort: 8082
          env:
            - name: SPRING_PROFILES_ACTIVE
              value: "k8s"
            - name: AWS_DYNAMODB_ENDPOINT
              valueFrom:
                configMapKeyRef:
                  name: dynamodb-config
                  key: endpoint
            - name: AWS_ACCESS_KEY_ID
              valueFrom:
                secretKeyRef:
                  name: billing-service-secrets
                  key: aws-access-key
            - name: AWS_SECRET_ACCESS_KEY
              valueFrom:
                secretKeyRef:
                  name: billing-service-secrets
                  key: aws-secret-key
            - name: SPRING_KAFKA_BOOTSTRAP_SERVERS
              valueFrom:
                configMapKeyRef:
                  name: kafka-config
                  key: bootstrap-servers
            - name: JWT_SECRET
              valueFrom:
                secretKeyRef:
                  name: billing-service-secrets
                  key: jwt-secret
            - name: MERCADOPAGO_ACCESS_TOKEN
              valueFrom:
                secretKeyRef:
                  name: billing-service-secrets
                  key: mercadopago-access-token
          resources:
            requests:
              memory: "256Mi"
              cpu: "200m"
            limits:
              memory: "512Mi"
              cpu: "500m"
          livenessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 60
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /actuator/health
              port: 8082
            initialDelaySeconds: 30
            periodSeconds: 5
---
apiVersion: v1
kind: Service
metadata:
  name: oficina-billing-service
  namespace: oficina
spec:
  type: ClusterIP
  selector:
    app: oficina-billing-service
  ports:
    - port: 8082
      targetPort: 8082
      protocol: TCP
